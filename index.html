<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lim</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous">
        <!-- /bootstrap -->

        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- /css -->

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,400;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100&display=swap"
            rel="stylesheet">
        <!-- /font -->
    </head>
    <body class="d-flex justify-content-center">

        <div
            class="container text-center rounded-4 p-2 m-5">

            <div class="row p-5">

                <div class="col-12 pb-1">
                    <img src="./assets/img/logo.png" class="img-fluid w-25" alt>
                </div>
                <div class="col-12">
                    <h1 class="green_lime_text">Taking Booleaners from A to B</h1>
                </div>
                <div
                    class="col-12 green_lime_bg d-flex gap-5 justify-content-center py-2 mb-4">
                    <div id="start_prenot"
                        class="btn rounded-5 border-secondary">Prenota</div>
                    <div id="end_prenot" class="btn rounded-5 border-secondary">Termina
                        Prenotazione</div>
                    <button id="on_light" class="btn rounded-5 border-secondary">Accendi
                        Luci</button>
                </div>

                <section id="scooter" class="text-light">

                    <!-- Lollo00 -->
                    <div class="col-12 px-1">
                        <div class="d-flex">
                            <input type="checkbox">
                            <h4 class="m-0 ps-2">Monopattino Lollo00</h4>
                        </div>
                        <div class="d-flex">
                            &#8614;
                            Via di HillValley - a 88 metri da te
                        </div>
                        <div class="d-flex">
                            Stato carica:
                        </div>
                        <div class="d-flex charge_bar medium"></div>
                    </div>
                    
                    <!-- Ermi21 -->
                    <div class="col-12 px-1 py-4">
                        <div class="d-flex">
                            <input type="checkbox">
                            <h4 class="m-0 ps-2">Monopattino Ermi21</h4>
                        </div>
                        <div class="d-flex">
                            &#8614;
                            Via Meichun - a 32 zampette da te
                        </div>
                        <div class="d-flex">
                            Stato carica:
                        </div>
                        <div class="d-flex charge_bar full"></div>
                    </div>
                    
                    <!-- LukeSW -->
                    <div class="col-12 px-1">
                        <div class="d-flex">
                            <input type="checkbox">
                            <h4 class="m-0 ps-2">Monopattino LukeSW</h4>
                        </div>
                        <div class="d-flex">
                            &#8614;
                            Tatooine - a 53.074 parsec da te
                        </div>
                        <div class="d-flex">
                            Stato carica:
                        </div>
                        <div class="d-flex charge_bar empty"></div>
                    </div>

                </section>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
        <!-- /bootstrap -->

    </body>
</html>
